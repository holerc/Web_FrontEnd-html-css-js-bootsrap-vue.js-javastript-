<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="02-selector.css">
</head>
<body>

    <center>
        <h1 id="title3">Hello world</h1>
        <h2 id="title2">Hello world</h2>
        <h1 id="title1">this is a title.</h1>
    </center>

    <form align="center">
        <select name="lang" title="language">
            <option value="English">English</option>
            <option value="English">Cambodian</option>
            <option value="English">korean</option>
            <option value="English">United State</option>
        </select>
    </form>
    <br><br><br>

    <div class="parent1">
        <p class="children">This children of parent 1</p>
        <div class="parent2">
            <p class="children">This is children of parent 2</p>
        </div>
    </div>

</body>
</html>
