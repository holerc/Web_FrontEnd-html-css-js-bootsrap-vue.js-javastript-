<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Attribute</title>
</head>
<body>
    <h1 align="center" >Welcome</h1>
    <h1 align="right">Welcome</h1>
    <h1 align="left">Welcome</h1>
    
    <!-- face សម្រាប់ដាក់ ពុម្ភអក្សរ​ ex: khmer os -->
    <font face="khmer os" size="10" color="red" >
        <center>សួស្ដីអ្នករៀនអាយធីទាំងអស់គ្នា។</center>
    </font>
    <hr color="red" size="5">
    <br>

    

</body>
</html>
