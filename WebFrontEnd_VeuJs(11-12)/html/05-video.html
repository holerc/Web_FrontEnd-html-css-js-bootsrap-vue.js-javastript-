<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html video</title>
  </head>
  <body>
    <h1>
      <center>
        <font size="6" face="khmer os">របៀបដាក់វីដេអូមានពីររបៀប</font>
      </center>
    </h1>
    <hr size="5" color="black" />

    <ol>
      <li><h3>file video</h3></li>
    </ol>

    <center>
      <video width="400" controls loop>
        <source src="./video/blue.mp4" type="video/mp4" />
      </video>
    </center>

    <ol>
      <li><h3>iframe URL</h3></li>
    </ol>

    <center>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/O0AD0OzdkiQ?si=-ACw_RVWFL_dxAOV"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>
    </center>

  </body>
</html>
