<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <h1><center>Learn Marquee</center></h1>
    <hr>
    <marquee  behavior="alternate" direction="" scrollamount="20" >
        <font size="10" color="red" ​ face="khmer os"> ស្វាគមន៍ to ETEC</font​>
    </marquee>
    <br>

    <marquee  behavior="slide" direction="" scrollamount="20" >
        <font size="10"​ face="khmer os"> ស្វាគមន៍ to ETEC</font​>
    </marquee>
    <hr>

    <marquee  behavior="scroll" direction="up" scrollamount="20" >
        <font size="10"​ face="khmer os"> ស្វាគមន៍ to ETEC</font​>
    </marquee>
    <hr>
    <marquee  behavior="scroll" direction="down" scrollamount="20" >
        <font size="10"​ face="khmer os"> ស្វាគមន៍ to ETEC</font​>
    </marquee>
    <hr>
    <marquee  behavior="scroll" direction="right" scrollamount="20" >
        <font size="10"​ face="khmer os"> ស្វាគមន៍ to ETEC</font​>
    </marquee>
    <hr>

</body>
</html>
